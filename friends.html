<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Friends | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">09:15</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar1.jpg" alt="" class="g-avatar friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                백준열
              </span>
              <span class="friend__status">
                나도 가끔 눈물을 흘린다
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
          <img src="images/avatar2.png" alt="" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
             Plus Friend
            </span>
          </div>
         </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
          <img src="images/avatar3.jpg" alt="" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              유노윤호
            </span>
            <span class="friend__status">
              열정은 나를 만든다
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              tomorrow tonight - Loote
            </span>
            <i class="fas fa-play"></i>
          </div>
        </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </nav>
  </body>
</html>
